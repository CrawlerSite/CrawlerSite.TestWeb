<script src="//backend.crawlersite.com/socket.io.js"></script>

<script>
    var socket = io('//backend.crawlersite.com/', { 
        reconnectionAttempts : 1
    });
    socket.on('connect', function(){
        document.querySelector('#result').innerHTML = 'Your now connected to WebSocket server';
    });
</script>

<div id="result"></div>
